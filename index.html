<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an application for librarians to use!"
    />
    <!-- connecting the css -->
    <link rel="icon" href="imgs/blue-small-book.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/highlighters.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <title>My Library!&mdash;Making it easy to read!</title>
  </head>

  <body>
    <!-- navigation bar -->
    <nav>
      <!-- home button for going back -->
      <button class="home-screen-btn">
        <ion-icon class="home-screen-icon" name="home-outline"></ion-icon>
      </button>
      <p class="nav-welcome">Welcome to your library!</p>

      <!-- a different menu bar for a smaller query -->
      <button class="options-btn-books hidden">
        <ion-icon class="options-btn-icon" name="book-outline"></ion-icon>
      </button>
      <button class="options-btn-rents hidden">
        <ion-icon class="options-btn-icon" name="bag-add-outline"></ion-icon>
      </button>
    </nav>

    <!-- books menu -->
    <menu class="menu1">
      <!-- close icon for the smaller query -->
      <ion-icon class="btn-close1" name="close-outline"></ion-icon>
      <div class="menu-header">
        <ion-icon name="book-outline"></ion-icon>
        <h4 class="h4_menu">Books</h4>
      </div>
      <button class="all-books-btn">all books</button>
      <button class="add-books-btn">add book</button>
      <button class="remove-books-btn">remove book</button>
      <button class="add-remove-copies-btn-menu">add / remove copies</button>
      <button class="add-remove-book-category-menu">
        add / remove book category
      </button>
      <button class="change-location">change book's shelf number</button>
    </menu>

    <!-- main -->
    <main class="main-section">
      <!-- search bar -->
      <div class="search-bar-box">
        <form class="search-bar-form">
          <label for="search-bar">
            <input
              id="search-bar"
              type="text"
              placeholder="Search for books by their name / Author"
              required
            />
          </label>
        </form>
        <!-- toggle the button for a book search or a rent search -->
        <form class="toggle-book-person">
          <ion-icon name="search-outline"></ion-icon>
          <label for="select-book-person"></label>
          <select id="select-book-person">
            <option value="books">Books</option>
            <option value="rents">Rents</option>
          </select>
        </form>
      </div>

      <!-- where everything happens -->
      <div class="container">
        <!-- <p class="info">
          Choose to search a book / rent by toggling the button with the
          <ion-icon class="search-icon" name="search-outline"></ion-icon> emoji
          above
        </p> -->
        <div class="book">
          <img
            class="book-img"
            src="/imgs/default-book.jpg"
            alt="default book image"
          />
          <h3 class="bookname">${bookname}</h3>
          <h4>Author: ${author}</h4>
          <p>copies available: ${book[1].copies_available}</p>
          <p>total copies: ${book[1].total_copies}</p>
        </div>
      </div>
    </main>

    <!-- menu for rents -->
    <menu class="menu2">
      <!-- close icon for the smaller query -->
      <ion-icon class="btn-close2" name="close-outline"></ion-icon>
      <div class="menu-header">
        <ion-icon name="bag-add-outline"></ion-icon>
        <h4 class="h4_menu">Rents</h4>
      </div>
      <button class="all-rents-btn">all rents</button>
      <button class="rent-books-btn">rent a book</button>
      <button class="return-rent-books-btn">return a rented book</button>
      <button class="who-should-return-btn">who should return?</button>
    </menu>

    <script src="controller.js"></script>
    <!-- icons script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
