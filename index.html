      <p class="nav-welcome">Welcome to your library!</p>

      <button class="options-btn-books hidden">

      <div class="search-bar-box">
        <form class="search-bar-form">
          <label for="search-bar">

              id="search-bar"
              type="text"
              placeholder="Search for books by their name / Author"
              required
            />
          </label>
        </form>
        <!-- toggle the button for a book search or a rent search -->
        <form class="toggle-book-person">
          <ion-icon name="search-outline"></ion-icon>
          <label for="select-book-person"></label>
          <select id="select-book-person">
            <option value="books">Books</option>
            <option value="rents">Rents</option>
          </select>
        </form>
      </div>

      <!-- where everything happens -->
      <div class="container">
        <p class="info">
          Choose to search a book / rent by toggling the button with the
          <ion-icon class="search-icon" name="search-outline"></ion-icon> emoji
          above
        </p>
